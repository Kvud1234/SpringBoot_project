<!DOCTYPE html>
<html lang="en" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)" xmlns:sec="[http://www.thymeleaf.org/extras/spring-security](http://www.thymeleaf.org/extras/spring-security)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Feed - Social Media App</title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/home" class="text-white text-2xl font-bold">SocialApp</a>
        <div class="flex items-center space-x-4">
            <span class="text-white text-lg" sec:authentication="name"></span>
            <a th:href="@{/logout}" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100 transition duration-200">Logout</a>
        </div>
    </div>
</nav>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl w-full max-w-md login-shadow">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to SocialApp</h2>

        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 font-semibold">Login</button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-4">Donâ€™t have an account? <a href="/register" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</div>

<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Home Feed</h1>
    <p class="text-gray-700">Welcome to your social media feed! This is where you'll see posts from yourself and your friends.</p>
    <p class="text-gray-700 mt-4">More content will be added here in the next phases.</p>
</div>
</body>
</html>
