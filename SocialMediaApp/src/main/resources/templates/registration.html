<!DOCTYPE html>
<html lang="en" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Media App</title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
        }
    </style>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>

    <!-- Generic registration error -->
    <div th:if="${registrationError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span th:text="${registrationError}" class="block sm:inline"></span>
    </div>

    <form th:action="@{/registration}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-xs italic mt-1"></p>
        </div>
        <div>
            <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-xs italic mt-1"></p>
        </div>
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic mt-1"></p>
            <p th:if="${emailError}" th:text="${emailError}" class="text-red-500 text-xs italic mt-1"></p>
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs italic mt-1"></p>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md w-full focus:outline-none focus:shadow-outline transition duration-200">
            Register
        </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
        Already have an account? <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 font-bold">Log in here</a>
    </p>
</div>
</body>
</html>
