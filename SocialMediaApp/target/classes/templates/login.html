<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-300 to-blue-300 min-h-screen flex items-center justify-center font-sans">

<div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md transition-all duration-300">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 animate-fade-in">Welcome Back!</h2>

    <!-- Success message after registration -->
    <div th:if="${param.success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded">
        <p class="font-semibold">Success!</p>
        <p>You have been successfully registered. Please log in.</p>
    </div>

    <!-- Logout message -->
    <div th:if="${param.logout}" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 rounded">
        <p class="font-semibold">Logged Out!</p>
        <p>You have been successfully logged out.</p>
    </div>

    <!-- Error message for failed login -->
    <div th:if="${param.error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded">
        <p class="font-semibold">Login Failed</p>
        <p>Invalid username or password.</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-1">Email</label>
            <input type="email" id="username" name="username" required autofocus
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
        </div>

        <div>
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 font-semibold">
            Log In
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a th:href="@{/registration}" class="text-blue-600 hover:underline font-medium">Register here</a>
    </p>
</div>

</body>
</html>
