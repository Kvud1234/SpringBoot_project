<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-cyan-200 to-blue-300 min-h-screen flex items-center justify-center font-sans">
<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md transition-all duration-300">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

    <!-- Generic registration error -->
    <div th:if="${registrationError}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded">
        <p class="font-semibold">Error:</p>
        <p th:text="${registrationError}"></p>
    </div>

    <form th:action="@{/registration}" th:object="${user}" method="post" class="space-y-5">
        <div>
            <label for="firstName" class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-xs italic mt-1"></p>
        </div>

        <div>
            <label for="lastName" class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-xs italic mt-1"></p>
        </div>

        <div>
            <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic mt-1"></p>
            <p th:if="${emailError}" th:text="${emailError}" class="text-red-500 text-xs italic mt-1"></p>
        </div>

        <div>
            <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" th:field="*{password}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs italic mt-1"></p>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">
            Register
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-600 hover:underline font-medium">Log in here</a>
    </p>
</div>
</body>
</html>
